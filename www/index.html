<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Parking APP</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Ações</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Cadastro de Veiculo</a>
      <a class="mdl-navigation__link" href="">Patio Estacionamento</a>
      <a class="mdl-navigation__link" href="">Historico de Pagamentos</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <h4>Cadastro de Veiculo</h4>
      <form class="cadVeiculo" action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
          <input class="mdl-textfield__input" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Nome...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
          <input class="mdl-textfield__input" type="datetime-local" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Hora de Entrada</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
          <input class="mdl-textfield__input" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Placa...</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
          <input class="mdl-textfield__input" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Marca...</label>    
        </div>                  
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label input">
          <input class="mdl-textfield__input" type="text" id="sample3">
          <label class="mdl-textfield__label" for="sample3">Modelo...</label>
        </div>  
        <center>         
        <div class="radButton">   
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect for="option-1">
          <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Carro</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
          <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Moto</span>
        </label>
        </center>  
        </div>      
      </form>
      <br><br>
      <button id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent btn">
          Cadastrar
      </button>
      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
          <div class="mdl-snackbar__text"></div>
          <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </div>
  </main>
</div>
  <script>
    (function() {
      'use strict';
      window['counter'] = 0;
      var snackbarContainer = document.querySelector('#demo-toast-example');
      var showToastButton = document.querySelector('#demo-show-toast');
      showToastButton.addEventListener('click', function() {
        'use strict';
        var data = {message: 'Veiculo Cadastrado'};
        snackbarContainer.MaterialSnackbar.showSnackbar(data);
      });
    }());
  </script>
</body>
</html>
